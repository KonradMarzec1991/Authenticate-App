{% extends 'authenticate/base.html' %}

{% block content %}

    {% if user.is_authenticated %}

        <h2 class="text-center">Welcome {{ user.first_name }} {{ user.last_name }}!</h2>
        <hr class="col-md-6">
        <p class="text-center"><strong>Username</strong>: {{ user.username }}</p>
        <p class="text-center"><strong>Email</strong>: {{ user.email }}</p>
        <hr class="col-md-6">

    {% else %}
        <h2>You are not logged in!</h2>

    {% endif %}

{% endblock %}
